<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>




    <div class="container py-5">
        <h1 class="text-muted py-3">Bookmarker</h1>
        <hr>
        <div class="bg-light text-center">
            <div class="container w-75">
                <h2>
                    Bookmark your favorite sites
                </h2>
                <div class="form-group ">
                    <label for="" class="my-2">Site Name</label>
                    <input type="text" class="form-control" placeholder="Bookmark Name" id="bookmarkName">
                    <label for="" class="my-2">Site URL</label>
                    <input type="text" class="form-control" placeholder="Bookmark URL" id="bookmarkUrl">
                    <button class="btn btn-primary my-2" id="btnSubmit">Submit</button>
                </div>

            </div>

        </div>
    </div>


    <div class="container" id="bookmark">

    </div>

    <script src="js/custom.js"></script>


</body>

</html>
